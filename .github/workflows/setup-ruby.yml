name: Setup Ruby

on:
  workflow_call:
    inputs: {}

jobs:
  checkout_repo:
    uses: sanger/.github/.github/workflows/checkout.yml@y25-099-migrate-actions

  setup_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically